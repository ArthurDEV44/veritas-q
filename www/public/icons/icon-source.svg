<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="quantum-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFD1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#000000"/>
  <!-- Outer quantum ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#quantum-gradient)" stroke-width="8" opacity="0.3"/>
  <!-- Inner quantum ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#quantum-gradient)" stroke-width="4" opacity="0.5"/>
  <!-- V letter -->
  <text x="256" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="220" font-weight="700" fill="url(#quantum-gradient)" text-anchor="middle">V</text>
  <!-- Quantum dot -->
  <circle cx="256" cy="380" r="12" fill="#00FFD1"/>
</svg>
